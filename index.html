<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="styles.css">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="screen-wrapper">
        <div class="otp-conteiner">
            <h3>Verify Your Account</h3>
            <p class="description">  We emailed you the six digit code to cool_guy@email.com
                <br />
                Enter the code below to confirm your email address.
            </p>
            <div class="inputs-container" id="Zero">
                <input data-number="0" class="otp-input" 
                type="text"
                placeholder="0"
                maxlength="1"
                autofocus
              />
              <input data-number="1" class="otp-input" id="one" type="text" placeholder="0" maxlength="1" />
              <input data-number="2" class="otp-input" id="two" type="text" placeholder="0" maxlength="1" />
              <input data-number="3" class="otp-input" id="three" type="text" placeholder="0" maxlength="1" />
              <input data-number="4" class="otp-input" id="four" type="text" placeholder="0" maxlength="1" />
              <input data-number="5" class="otp-input" id="five" type="text" placeholder="0" maxlength="1" />
            </div>
            <div class="foot-note">
                This is design only. We didn't actually sent you an email as we don't
                have your email, right?
              </div>
        </div>
    </div>
    
</body>
</html>
